<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="TicTacToe(XOX) game play"
   <title>Tic Tac Toe</title>
   <link rel="icon" href="../Img/titlebarlogo.png" type="image/icon type">
   <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
   <div id="ekran">
      <button id="multi" align="center">Multiplayer</button>
      <button id="singler" align="center">Singleplayer</button>
      <h1 id="gis">Game Over</h1>
      <h2 id="so">Winner X</h2>
      <h2 id="so1">Winner O</h2>
      <h3 id="ber">Draw</h3>
      <svg id="r001122">
         <line x1="0" y1="0" x2="1000" y2="1000" style="stroke:rgb(0, 0, 0)" />
      </svg> 
      <svg class="vectorial" id="r001020">
         <line x1="0" y1="0" x2="0" y2="1000" style="stroke:rgb(0, 0, 0)" />
      </svg>
       <svg class="vectorial" id="r011121">
            <line x1="0" y1="0" x2="0" y2="1000" style="stroke:rgb(0, 0, 0)" />
      </svg>
      <svg class="vectorial" id="r021222">
            <line x1="0" y1="0" x2="0" y2="1000" style="stroke:rgb(0, 0, 0)" />
      </svg>
      <svg class="horizantal" id="r000102">
         <line x1="0" y1="0" x2="1000" y2="0" style="stroke:rgb(0, 0, 0)" />
      </svg>
      <svg class="horizantal"  id="r101112">
         <line x1="0" y1="0" x2="1000" y2="0" style="stroke:rgb(0, 0, 0)" />
      </svg>
      <svg class="horizantal"  id="r202122">
         <line x1="0" y1="0" x2="1000" y2="0" style="stroke:rgb(0, 0, 0)" />
      </svg>
      <svg id="r021120">
               <line x1="400" y1="0" x2="0" y2="400" style="stroke:rgb(0, 0, 0)" />
      </svg>
      <table id="al" border="0" width="600" height="100" align="center">
         <tr align="center">
            <td style="border-top:none;border-left:none" id="0 0"></td>
            <td style="border-top:none" id="0 1"></td>
            <td style="border-top:none;border-right:none" id="0 2"></td>
         </tr>
         <tr align="center">
            <td style="border-left: none;" id="1 0"></td>
            <td id="1 1"></td>
            <td style="border-right: none;" id="1 2"></td>
         </tr>
         <tr align="center">
            <td style="border-bottom: none;border-left:none" id="2 0"></td>
            <td style="border-bottom: none;" id="2 1"></td>
            <td style="border-bottom: none;border-right:none" id="2 2"></td>
         </tr>
      </table>
      <button align="center" onclick="sifir()" id="yeniden">Play Again</button>
   </div>
   <script src="../JS/tictactoe.js" text="javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
   <script src="../JS/drawingsline.js" text="javascript"></script>
   <script src="../JS/Artficliant intiligent.js" text="javascript"></script>
</body>
</html>
